<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>CODEPEN</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" />
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="navbar" style="font-family: Lato">
		<img src="logo-white.png" />

		<div class="content-navbar">
			instagram clone
			<br>
			<span>
				Kolade Olusola
			</span>
			
			<i class="fa fa-plus">Follow</i>
		</div>

		<button>
			<i class=" fa fa-heart"></i>
		</button>

		<button class="heart-button">
			<i class="fa fa-cog"></i>
			<span>Settings</span>
		</button>

		<button>
			<i class="fa fa-th-large" style="padding: 3.5px 7px 3.5px 7px"></i>
		</button>

		<button class="sign-button">
			Sign Up
		</button>

		<button>
			Log In
		</button>
	</div>


	<!--main-section of the website></main-section-->
	<div class="main-content">
		<div class="instagram-column">
			<embed type="text/html" src="instagram.html" width="100%" height="100%" />
		</div>
		<div class="right-panel">
			<div class="right-panel-row">
				<nav>
					<button class='right-panel-row-button '>
						<i class="fa fa-code"></i>
						<span class="name-doc">HTML</span>
					</button>
					<div class="right-panel-leftside">
						<button class="leftside-button">
							<i class="fa fa-cog"></i>
						</button>
						<button class="leftside-button1">
							<i class="fa fa-caret-down" style="color: white; font-size: 10px"></i>
						</button>
					</div>
				</nav>
				<div class="container" contenteditable="true">
					<p></p>
				</div>
			</div>

			<div class="right-panel-row">
				<nav style="display: flex; align-items: center">
					<button class="right-panel-row-button">
						<i class="fa fa-css3" style="color: #0ebeff; font-size: 15px"></i>
						<span class="name-doc">CSS</span>
					</button>
					<div class="right-panel-leftside">
						<button class="leftside-button">
							<i class="fa fa-cog" style="color: white; font-size: 10px"></i>
						</button>
						<button class="leftside-button1">
							<i class="fa fa-caret-down" style="color: white; font-size: 10px"></i>
						</button>
					</div>
				</nav>
				<div class="container" contenteditable="true">
					<p></p>
				</div>
			</div>

			<div class="right-panel-row">
				<nav style="display: flex; align-items: center">
					<button class="right-panel-row-button ">
						<i class="fa fa-refresh" style="color: #bdaa4d; font-size: 15px"></i>
						<span class="name-doc">JS</span>
					</button>
					<div style="background-color: #010101; padding: 10px; width: 344.5px">
						<button class="leftside-button">
							<i class="fa fa-cog" style="color: white; font-size: 10px"></i>
						</button>
						<button class="leftside-button1">
							<i class="fa fa-caret-down" style="color: white; font-size: 10px"></i>
						</button>
					</div>
				</nav>
				<div class="container" contenteditable="true">

					<p></p>
				</div>
			</div>
		</div>
	</div>


	<!--Footer-->
	<div class="footer">
		<button class="right-button">Console</button>
		<button class="right-button">Assets</button>
		<button class="right-button">Comments</button>
		<button class="right-button">Shortcuts</button>

		<div class="left-button-container">
			<button class="left-button"><i class="fa fa-code-fork">Fork</i></button>
			<button class="left-button">Embed</button>
			<button class="left-button">Export</button>
			<button class="left-button">Share</button>
		</div>
	</div>
</body>

</html>
